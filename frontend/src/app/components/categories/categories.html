<div class="categories-container">
  <div class="header">
    <h1>Category Management</h1>
    <button (click)="openCreateModal()" class="btn btn-primary">Create Category</button>
  </div>

  <div class="search-bar">
    <input
      type="text"
      [(ngModel)]="searchTerm"
      (input)="loadCategories()"
      placeholder="Search categories..."
      class="search-input"
    />
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Unique ID</th>
          <th>Name</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let category of categories">
          <td>{{ category.id }}</td>
          <td>{{ category.unique_id }}</td>
          <td>{{ category.name }}</td>
          <td>{{ category.created_at | date:'short' }}</td>
          <td>
            <button (click)="openEditModal(category)" class="btn btn-sm btn-edit">Edit</button>
            <button (click)="deleteCategory(category.id)" class="btn btn-sm btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="offset === 0">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="offset + limit >= total">Next</button>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>{{ editingCategory ? 'Edit Category' : 'Create Category' }}</h2>
      <form (ngSubmit)="saveCategory()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" [(ngModel)]="formData.name" name="name" required class="form-control" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
