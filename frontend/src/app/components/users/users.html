<div class="users-container">
  <div class="header">
    <h1>User Management</h1>
    <button (click)="openCreateModal()" class="btn btn-primary">Create User</button>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Email</th>
          <th>Created At</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.created_at | date:'short' }}</td>
          <td>
            <button (click)="openEditModal(user)" class="btn btn-sm btn-edit">Edit</button>
            <button (click)="deleteUser(user.id)" class="btn btn-sm btn-delete">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="pagination">
    <button (click)="previousPage()" [disabled]="offset === 0">Previous</button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button (click)="nextPage()" [disabled]="offset + limit >= total">Next</button>
  </div>

  <!-- Modal -->
  <div *ngIf="showModal" class="modal-overlay" (click)="closeModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <h2>{{ editingUser ? 'Edit User' : 'Create User' }}</h2>
      <form (ngSubmit)="saveUser()">
        <div class="form-group">
          <label>Email</label>
          <input type="email" [(ngModel)]="formData.email" name="email" required class="form-control" />
        </div>
        <div class="form-group">
          <label>Password {{ editingUser ? '(leave blank to keep current)' : '' }}</label>
          <input type="password" [(ngModel)]="formData.password" name="password" [required]="!editingUser" class="form-control" />
        </div>
        <div class="modal-actions">
          <button type="submit" class="btn btn-primary">Save</button>
          <button type="button" (click)="closeModal()" class="btn btn-secondary">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
